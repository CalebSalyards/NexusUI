<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Student List</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .class-button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .class-button:hover {
            background-color: #45a049;
        }
        .student-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .student-item {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Select a class to retrieve a list of students:</h2>
    <div id="class-list"></div> <!-- Container for the list of classes (buttons) -->

    <h3>Students:</h3>
    <div id="student-list" class="student-list"></div> <!-- Container for the list of students -->

    <script>
        // Fetch the list of classes from the Python backend
        function fetchClasses() {
            fetch('/api/courses')  // Adjust this if you're serving from a different base URL
                .then(response => response.json())
                .then(data => {
                    const classList = document.getElementById('class-list');
                    classList.innerHTML = ''; // Clear any existing content

                    // Create a button for each course
                    data.forEach(course => {
                        const button = document.createElement('button');
                        button.textContent = course.course_name;
                        button.className = 'class-button';
                        button.onclick = () => fetchStudents(course.course_code);
                        classList.appendChild(button);
                    });
                })
                .catch(error => console.error('Error fetching classes:', error));
        }

        // Fetch the list of students for a selected class
        function fetchStudents(courseCode) {
            fetch('/api/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ course_code: courseCode })
            })
            .then(response => response.json())
            .then(data => {
                const studentList = document.getElementById('student-list');
                studentList.innerHTML = ''; // Clear existing content

                if (data.error) {
                    const errorMessage = document.createElement('div');
                    errorMessage.textContent = data.error;
                    studentList.appendChild(errorMessage);
                    return;
                }

                // Create a div for each student
                data.forEach(student => {
                    const div = document.createElement('div');
                    div.className = 'student-item';
                    div.textContent = `${student.preferred_name} (${student.email}) - PWD: ${student.identifier}`;
                    studentList.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching students:', error));
        }

        // Call fetchClasses when the page loads
        window.onload = fetchClasses;
    </script>

</body>
</html>
